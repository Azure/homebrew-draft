name: Update Draft Tap
on:
  workflow_dispatch:
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 0 * * *"
permissions:
  contents: write
  pull-requests: write

jobs:
  update-tap:
    runs-on: macos-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4 # v2.7.1
        with:
          egress-policy: audit

      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      - name: Create New Formula
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ./create_formula.sh
      - name: print new formula
        run: |
          cat ./Formula/draft.rb
      - name: upgrade go
        run: |
          brew update
          brew upgrade
          brew install go
          brew link --overwrite go
      - name: Print Homebrew Version
        run : |
          brew --version
      - name: Validate Formula
        run: |
          HOMEBREW_NO_INSTALL_FROM_API=1 brew install --build-from-source --verbose $(pwd)/Formula/draft.rb
      - name: Create Pull Request
        if: github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update draft formula"
          token: ${{ secrets.ghtoken }}
